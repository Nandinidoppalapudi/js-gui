<!doctype html>
<html lang="en">

<head>
  <title>Interactive App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>JavaScript for interactive apps!</h1>
    <h3>Right-click / Inspect, then select console</h3>

    <p>Enter your name:
      <input id="Name" type="text" value="Nandini">
    </p>

    <p>Enter first number to multiply:
      <input id="first" type="number" value="10">
    </p>

    <p>Enter second number to multiply :
      <input id="second" type="number" value="10">
    </p>
    <p>Enter third number to multiply :
      <input id="third" type="number" value="9">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function multiply(x, y,z) {
      return x * y*z
    }
    console.log('Defined Multiply=' +multiply )

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      const i = document.getElementById('Name').value
      const j = parseInt(document.getElementById('first').value)
      console.log('j=' + j)
      const k = parseInt(document.getElementById('second').value)
      console.log('k=' + k)
      const l = parseInt(document.getElementById('third').value)
      console.log('k=' + l)
      const res = i+ ', your result is ' + multiply(j, k,l) + '.'
      document.getElementById('result').innerHTML = res
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
